{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="container">
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form class="row row-cols-lg-auto g-3 align-items-center" action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" class="form-control" value="{{task.content}}">
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>
</div>
</div>
{% endblock %}
